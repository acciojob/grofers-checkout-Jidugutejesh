<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Grofers Checkout</h1>

  <table id="groceryTable" border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price" contenteditable="true">120</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="price" contenteditable="true">60</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="price" contenteditable="true">40</td>
    </tr>
    <tr>
      <td class="item">Butter</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="ans"></div>

  <script src="script.js"></script>
</body>
</html>
